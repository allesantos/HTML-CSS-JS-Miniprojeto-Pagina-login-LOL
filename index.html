<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <section class="login">
            <div class="acesso">
                <img src="imagens/logo.png" alt="logo" class="login_logo" />

                <h1 class="login_titulo">Fazer login</h1>

                <label class="login_label">
                    <span>nome de usuário</span>
                    <input type="text" name="usuario" class="entrada">
                </label>

                <label class="login_label">
                    <span>senha</span>
                    <input type="password" name="senha" class="entrada">
                </label>

                <div class="login_icones">
                    <button type="button" class="icones">
                        <img src="imagens/facebook-icon.png" alt="facebook" />
                    </button>

                    <button type="button" class="icones">
                        <img src="imagens/google-icon.png" alt="google" />
                    </button>

                    <button type="button" class="icones">
                        <img src="imagens/apple-icon.png" alt="apple" />
                    </button>
                </div>

                <label class="login_label_manter">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="acesso">
                <button type="button" class="login_button" disabled>
                    <img src="imagens/iniciar.png" alt="iniciar" />
                </button>

                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>
    </main>

</body>

</html>
